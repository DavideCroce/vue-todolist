<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/1f602.png">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Buoni Propositi 2022</title>
</head>
<body>
    <div id="goodintentions">
        <h1 class="text-center py-5">BUONI PROPOSITI 2022</h1>
        <div id="root">
            <div class="container">
                <ul class="list-group" v-if="things.length">
                    <li v-for="(thing,index) in things"class="list-group-item d-flex justify-content-between">
                        <div>{{ thing }}</div>
                        <i class="fas fa-times" @click="deleteInt(index)"></i>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
   <script src="js/script.js"></script>
</body>
</html>
